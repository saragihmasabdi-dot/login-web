<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #e60000;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
</div>

<script>
    function login() {
        // Username & password yang kita tentukan sendiri
        var user = "absyi";
        var pass = "190324";

        var inputUser = document.getElementById("username").value;
        var inputPass = document.getElementById("password").value;

        if (inputUser === user && inputPass === pass) {
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("error").innerHTML = "Username atau Password salah!";
        }
    }
</script>

</body>
</html>
